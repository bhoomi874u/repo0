<!DOCTYPE html>
<html>
    <head>
        <title>Animation</title>
        <style>
            .gola{

            
            width:100px;
            height:100px;
            background:red;
            transition: width 2px height 4s,border-radius 4s ,background-color green;
            }
            
.gola:hover{
width:300px;
height: 300px;
border-radius: 50%;
background-color: aqua;
}


        </style>

    </head>
<body>
    <div class="gola"></div>
</body>
</html>
